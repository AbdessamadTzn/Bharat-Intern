{% extends 'base.html' %} {% block content %}
<div
  style="
    background-image: url('/static/project-3.jpg');
    background-size: cover;

    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  "
>
  <div
    style="
      background-color: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 10px;
    "
  >
    <div class="container">
      <h1 style="text-align: center; color: white">
        Titanic Disaster Analysis
      </h1>
      <p style="text-align: center; color: red">
        Please provide the following information:
      </p>
    </div>
    <div>
      <form style="margin: auto" class="row g-3">
        <div class="col-md-4">
          <label for="inputEmail4" class="form-label">Pclass</label>
          <input type="text" class="form-control" id="pclass" />
        </div>
        <div class="col-md-4">
          <label for="inputPassword4" class="form-label">Sex</label>
          <input type="text" class="form-control" id="sex" />
        </div>
        <div class="col-4">
          <label for="inputAddress" class="form-label">Parch</label>
          <input
            type="text"
            class="form-control"
            id="Parch"
            placeholder="1234 Main St"
          />
        </div>
        <div class="col-4">
          <label for="inputAddress2" class="form-label">Sibsp</label>
          <input
            type="text"
            class="form-control"
            id="Sibsp"
            placeholder="Apartment, studio, or floor"
          />
        </div>
        <div class="col-md-4">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity" />
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">sex</label>
          <select id="inputState" class="form-select">
            <option selected>Female</option>
            <option>Male</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Fre</label>
          <input type="text" class="form-control" id="fare" />
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck" />
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <div class="col-12">
          <button
            style="text-align: center; align-items: center"
            type="submit"
            class="btn btn-primary"
          >
            Sign in
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
